name: Test Feature and Create PR

permissions:
  contents: write

on:
  push:
    branches: "feature/*"

jobs:
  test-qualidade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Faz o fetch completo

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Unit Tests
        run: mvn test

      - name: Create Pull Request
        if: success()  # Executa apenas se os testes forem bem-sucedidos
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'Merge feature branch into develop';
            const body = 'This PR is automatically created from the feature branch.';
            const base = 'develop';
            const head = '${{ github.ref_name }}';  // A branch de origem do PR

            const response = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              head,
              base,
            });

            console.log(`Created PR: ${response.data.html_url}`);
